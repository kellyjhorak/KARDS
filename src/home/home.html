<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Aaron Jones, Kelly Horak, Dylan Brown, Sophia Mangrubang, Razan Mansour">
    <meta name="description" content="Den home page">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
</head>
<body>
    <div class="button-container">
        <!-- Den button -->
        <a href="den.html">
            <button>Den</button>
        </a>
        <!-- Shop button -->
        <a href="shop.html">
            <button>Shop</button>
        </a>
    </div>

    <div class="coins-info">
        <img src="../../media/Coin_single.png" alt="Coin icon" class="coin-icon">
        <p>Coins: <span>150</span></p>
    </div>
    
    <div class="streak-info">
        <img src="../../media/Streak.png" alt="Streak icon" class="streak-icon">
        <p>Streak: <span>3 days</span></p>
    </div>

    <div class="streak-image-container">
        <img src="../../media/Fox_congrats.png" alt="Happy fox">
    </div>

    <div class="streak-box">
        <img src="../../media/Streak.png" alt="Streak icon" class="streak-image">
        <p>3 days without an impulse purchase!</p>
    </div>

    <div class="streak-progress-container">
        <div class="streak-line"></div> <!-- The connecting line -->
        <div class="streak-progress">
            <div class="day-box checked">✔</div>
            <div class="day-box checked">✔</div>
            <div class="day-box checked">✔</div>
            <div class="day-box"></div>
            <div class="day-box"></div>
            <div class="day-box"></div>
            <div class="day-box"></div>
            <div class="day-box"></div>
            <div class="day-box"></div>
            <div class="day-box last-box">
                <img src="../../media/Double_coin.png" alt="Coin Multiplier">
            </div>
        </div>
    </div>
    <div class="streak-reward-message">
        <p>Get to a 10-day streak to earn a 2x coin multiplier!</p>
    </div>
</body>
</html>
